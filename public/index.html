<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Impact Reporting Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #e8f5e9, #f1f8e9);
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #43a047;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover { background: #2e7d32; }
    button:disabled {
      background: #9e9e9e;
      cursor: not-allowed;
    }

    .loader {
      text-align: center;
      margin-top: 25px;
      display: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #43a047;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background: #e8f5e9;
      border-radius: 8px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .metric {
      background: #ffffff;
      padding: 12px;
      border-radius: 6px;
      margin: 10px 0;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .impact {
      margin-top: 15px;
      font-style: italic;
      color: #1b5e20;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<div class="container">
  <h1>üå± AI Impact Report</h1>
  <p class="subtitle">Measure sustainability impact in real time</p>

  <label>Product ID</label>
  <input id="productId" placeholder="e.g. 1" />

  <button id="generateBtn" onclick="generateImpact()">Generate Impact</button>

  <div class="loader" id="loader">
    <div class="spinner"></div>
    <p>Calculating sustainability impact‚Ä¶</p>
  </div>

  <div id="output" class="result"></div>
</div>

<script>
async function generateImpact() {
  const btn = document.getElementById("generateBtn");
  const loader = document.getElementById("loader");
  const output = document.getElementById("output");
  const productId = document.getElementById("productId").value;

  if (!productId) {
    alert("Please enter a product ID");
    return;
  }

  btn.disabled = true;
  loader.style.display = "block";
  output.style.display = "none";

  try {
    const res = await fetch("/api/impact", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ product_id: productId })
    });

    const data = await res.json();
    const impact = data.impact;

    output.innerHTML = `
      <h3>Impact Summary</h3>

      <div class="metric">‚ôª Plastic Saved: ${impact.plastic_saved_grams} g</div>
      <div class="metric">üåç Carbon Avoided: ${impact.carbon_avoided_grams} g</div>
      <div class="metric">üìç Local Sourcing: ${impact.local_sourcing_summary}</div>

      <p class="impact">"${impact.impact_statement}"</p>
    `;

    output.style.display = "block";
  } catch (err) {
    alert("Failed to generate impact report");
  }

  loader.style.display = "none";
  btn.disabled = false;
}
</script>

</body>
</html>
